<!DOCTYPE html>
<html lang="en" id="htmlRoot">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= process.env.VUE_APP_PRO_NAME %>
  </title>
  <link rel="preload" href="/micro_apps.js" as="script" />
  <link rel="preload" href="./libs/browser.js" as="script" />
  <script src="./libs/browser.js"></script>
  <script src="/micro_apps.js"></script>
  <!-- inject cdn js -->
  <% if (htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.scripts) { %>
    <% for(var js of htmlWebpackPlugin.options.cdn.scripts) { %>
      <link rel="preload" href="<%=js%>" as="script" />
      <% } %>
        <% for(var js of htmlWebpackPlugin.options.cdn.scripts) { %>
          <script src="<%=js%>"></script>
          <% } %>
            <% } %>
  <style>
    .app-loading {
      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .balls {
      width: 48px;
      display: flex;
      flex-flow: row nowrap;
      align-items: center;
      justify-content: space-between;
    }

    .app-loading img{
      width: 100px;
      margin-bottom: 40px;
    }

    .balls div {
      position: relative;
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .balls div::after{
      position: absolute;
      bottom: -10px;
      content:'';
      display: inline-block;
      width:6px;
      height: 3px;
      background-color: #2b2d3108;
      border-radius: 80%;
    }

    .balls div:nth-of-type(1) {
      transform-origin: 2.8rem -2.8rem;
      transform: rotate(30deg);
      animation: left-swing 0.5s ease-in alternate infinite;
    }

    .balls div:nth-of-type(7) {
      transform-origin: -2.8rem -2.8rem;
      transform: rotate(0);
      animation: right-swing 0.5s ease-out alternate infinite;
    }

    @keyframes left-swing {
      50%,
      100% {
        transform: rotate(0);
      }
    }

    @keyframes right-swing {
      50% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(-30deg);
      }
    }

  </style>
</head>

<body>
  <script>
    (() => {
      var htmlRoot = document.getElementById('htmlRoot');
      var theme = window.localStorage.getItem('__APP__DARK__MODE__');
      if (htmlRoot && theme) {
        htmlRoot.setAttribute('data-theme', theme);
        theme = htmlRoot = null;
      }
    })();

    window.onload = function () {
      const rootVarStr = document.querySelector(":root").getAttribute("style");
      if (rootVarStr) {
        localStorage.setItem('__APP_DEFAULT_ROOT_VARS', rootVarStr);
      }
    }

  </script>
  <noscript>
    <strong>We're sorry but vue-minimum doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <div class="app-loading"  id="loading">
      <img src="assets/kocalogo.svg" alt="">
      <div class="balls">
        <div style="background-image: linear-gradient(to right,#D03BF6,#AD4BF9) ;"></div>
        <div style="background-image: linear-gradient(to right,#AD4BF9,#885BFB) ;"></div>
        <div style="background-image: linear-gradient(to right,#885BFB,#6969FE) ;"></div>
        <div style="background-image: linear-gradient(to right,#6969FE,#537FFF) ;"></div>
        <div style="background-image: linear-gradient(to right,#537FFF,#4D95FF) ;"></div>
        <div style="background-image: linear-gradient(to right,#4D95FF,#49ABFF) ;"></div>
        <div style="background-image: linear-gradient(to right,#49ABFF,#40D5FF) ;"></div>
      </div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
